<div class="well bs-component col-md-5 col-md-offset-2">
    <form class="form-horizontal ng-pristine ng-valid">
        <fieldset>
            <legend>Create Town</legend>

            <div class="row">
                <div class="form-group">
                    <label for="adText" class="col-md-2 control-label">Town:</label>
                    <input type="text" ng-model="town.name" required />
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-3">
                        <button type="submit" ng-click="createNewTown(town)" class="btn btn-primary">Create</button>
                        <a href="#/admin/towns">
                            <button class="btn btn-small">Cancel</button></a>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
