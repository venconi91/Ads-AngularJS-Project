<div class="well bs-component col-md-5 col-md-offset-2">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="category in categories">
                        <td>{{category.username}}</td>
                        <td>
                            <button class="btn btn-small" ng-click="edit(category.id)">Edit</button>
                            <button class="btn btn-small" ng-click="delete(category.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary">Create Town</button>
    </div>
</div>
