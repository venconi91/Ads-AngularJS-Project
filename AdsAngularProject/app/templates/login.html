<div class="col-md-4 col-md-offset-3">
    <div class="row">
        <div class="alert alert-danger" ng-show="showLoginError">
            Invalid Login
        </div>
    </div>

    <div class="well bs-component">
        <form class="form-horizontal" name="loginForm">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary" ng-click="login(user)" ng-disabled="loginForm.$invalid">Login</button>
                        <span class="pull-right"><a href="#/register">Register</a></span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
