<div class="col-md-6 col-md-offset-3">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Register new User</legend>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input class="form-control" id="username" type="text" ng-model="user.username">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="control-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="name">Name</label>
                            <input class="form-control" id="name" type="text" ng-model="user.name">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                            <input class="form-control" id="phone" type="text" ng-model="user.phone">
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
                                <span class="pull-right"><a href="#/login">Login</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirmPassword" class="control-label">Confirm password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-2 control-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" ng-model="user.email">
                        </div>
                        <div class="form-group">
                            <label for="select" class="col-lg-2 control-label">Town</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="select" ng-model="user.town">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>

                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: block;">&lt; &gt;</div>
    </div>
</div>
